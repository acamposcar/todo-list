<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="bundle.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">
                add_task
            </span>
        </div>
        <nav class="navbar">
            <ul>
                <li class="nav-item active" data-inbox>
                    <div class="icon">
                        <span class="material-icons">
                            inbox
                        </span>
                    </div>
                    <div class="page">
                        Inbox
                    </div>
                </li>
                <div class="projects-item">
                    <div class="page section">
                        Projects
                    </div>
                    <span id="add-project" class="material-icons-outlined">
                        add_circle
                    </span>
                </div>
                <div id="projects-list">
                </div>
            </ul>
        </nav>
    </div>
    <div id="main">
        <div class="container">
            <div id="project-title" data-project-title></div>
            <div id="tasks-list"></div>
        </div>
    </div>
    <form id='add-task-popup' class="popup">
        <input id="task-id" type="hidden" value="">
        <div class="form-group">
            <label for="add-task-title">Title</label>
            <input type="text" id="add-task-title" required>
        </div>
        <div class="form-group">
            <label for="add-task-description">Description</label>
            <textarea rows="4" id="add-task-description"></textarea>
        </div>
        <div class="form-group">
            <label for="add-task-date">Due Date</label>
            <input type="date" id="add-task-date">
        </div>

        <div id="radio-group">
            <label for="radio-group">Priority</label>
            <input type="radio" name="priority" id="add-task-low" value="low">
            <label for="add-task-low">Low</label>
            <input type="radio" name="priority" id="add-task-medium" value="medium">
            <label for="add-task-medium">Medium</label>
            <input type="radio" name="priority" id="add-task-high" value="high">
            <label for="add-task-high">High</label>
        </div>
        <div class="form-buttons">
            <button type="button" id="add-task-cancel" class="btn light cancel">Cancel</button>
            <button id='add-task-button' class="btn primary">Save Task</button>
        </div>
    </form>
    <form id='add-project-popup' class="popup">
        <div class="form-group">
            <label for="add-project-name">Project Title</label>
            <input type="text" id="add-project-name" required placeholder="e.g. Work">
        </div>
        <div class="form-buttons">
            <button type="button" id="add-project-cancel" class="btn light cancel">Cancel</button>
            <button class="btn primary">Add Project</button>
        </div>
    </form>
</body>

</html>
